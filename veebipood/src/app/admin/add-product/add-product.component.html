<div>{{sonum}}</div>

<label>Toote nimi</label> <br>
<input [(ngModel)]="lisatavTooteNimi" type="text"> <br>
<label>Toote Hind</label> <br>
<input [(ngModel)]="lisatavTooteHind" type="number"> <br>
<label>Toote Aktiivne</label> <br>
<input [(ngModel)]="lisatavTootePilt" type="text"> <br>
<label>Toote Pilt</label> <br>
<input [(ngModel)]="lisatavTooteAktiivne" type="checkbox"> <br>
<button [disabled]="lisatavTooteNimi === '' || lisatavTooteHind <= 0 || lisatavTooteHind === null " (click)="lisaToode()">{{"add-product" | translate}}</button>



<div>Olemasolevad tooted:</div>
<br>
@for (toode of tooted; track toode) {
    
    <div>{{$index + 1}}. {{toode.nimi}}</div>
}
